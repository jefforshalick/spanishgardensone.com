backend:
  name: github
  repo: jefforshalick/spanishgardensone.com
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://spanishgardensone.com
  auth_endpoint: /api/auth
media_folder: static/img
public_folder: /img

collections:
  # Posts Collection
  - name: 'posts'
    label: 'Posts'
    folder: 'content/posts'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  # Links Collection
  - name: 'links'
    label: 'Links'
    file: 'content/links/_index.md'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', default: 'Links' }
      - { label: 'Content', name: 'body', widget: 'markdown', hint: 'Maintain the HTML structure for the link list' }

  # FAQs Collection
  - name: 'faqs'
    label: 'FAQs'
    file: 'content/faqs/_index.md'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', default: 'Frequently Asked Questions' }
      - { label: 'FAQ Content', name: 'body', widget: 'markdown', hint: 'Use the following format for each FAQ: {{< details title="Question">}}Answer{{< /details >}}' }

  # Docs Collection
  - name: 'docs'
    label: 'Documentation'
    file: 'content/docs/_index.md'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', default: 'Documentation' }
      - { label: 'Content', name: 'body', widget: 'markdown', hint: 'Maintain the HTML structure for the document list' }
