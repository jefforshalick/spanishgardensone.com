backend:
  name: github
  repo: jefforshalick/spanishgardensone.com
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://spanishgardensone.com
  auth_endpoint: /api/auth
media_folder: static/img
public_folder: /img

collections:
  # Posts Collection
  - name: 'posts'
    label: 'Posts'
    folder: 'content/posts'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  # Links Collection
  - name: 'links'
    label: 'Links'
    folder: 'content/links'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'URL', name: 'url', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'markdown', required: false }
      - { label: 'Weight', name: 'weight', widget: 'number', value_type: 'int', required: false }

  # FAQs Collection
  - name: 'faqs'
    label: 'FAQs'
    folder: 'content/faqs'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Question', name: 'title', widget: 'string' }
      - { label: 'Answer', name: 'body', widget: 'markdown' }
      - { label: 'Weight', name: 'weight', widget: 'number', value_type: 'int', required: false }

  # Docs Collection
  - name: 'docs'
    label: 'Documentation'
    folder: 'content/docs'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Weight', name: 'weight', widget: 'number', value_type: 'int', required: false }
